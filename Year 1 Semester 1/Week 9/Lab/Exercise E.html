	<body>
		<script>
			var a=parseInt(prompt("Please enter the first number."));
			var b=parseInt(prompt("Please enter the second number."));
			var c=parseInt(prompt("Please enter the thid number."));

			var e=(a-b-c)
			var f=(a*b*c)
			alert(a+"+"+b+"+"+c +"=" +d);
			alert(a+"-"+b+"-"+c+"=" +e);
			alert(a+"x"+b+"x"+c+"=" + f);
		</script>
