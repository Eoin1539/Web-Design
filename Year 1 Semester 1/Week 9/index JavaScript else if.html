<!DOCTYPE html>
<html>
	<head>
		<title>
			JavaScript 1
		</title>
		
	</head>
	<body>
		<h1>Hello!</h1>
		<button onmouseover=popup1();>
			Click me for popup1!
		</button>
		<button onmouseover=popup2();>
			Click me for popup2!
		</button>
		<script>
		var age=parseInt(prompt("What is your age?"));
		var name=prompt("What is your name?");
		if(age>=18 && age <35){
			var id=confirm("Do you have ID?")
			if (id==true){
			alert("Welcome " +name + "!");
			}
			else{
				alert("Not tonight bud")
				}
			}
		else if(age>=35){
			alert("In for free!");
		}
		else{
			alert("Go away!");
		}
		
		function popup1(){
			alert("Your name is "+name);
		}
		function popup2(){
			alert("Your age is "+age);
		}
		</script>
	<body>
</html>
